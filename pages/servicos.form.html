<div class="content">
    <div class="form-box">
        <h2 id="form-title">Cadastrar Novo Serviço</h2>

        <form id="data-form">
            <div class="input-box">
                <label for="name">Nome</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Digite o nome do serviço"
                    required
                />
            </div>

            <div class="input-box">
                <label for="price">Preço</label>
                <input
                    type="text"
                    name="price"
                    id="price"
                    placeholder="R$ 50,00"
                    required
                />
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    onclick="changePage('servicos')"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
