<div id="Clientes" class="content">
    <div class="dashboard-cards">
        <div id="registered" class="card-box">
            <h4>Cadastrados</h4>
            <p>0 Clientes</p>
        </div>
        <div id="birthdays" class="card-box">
            <h4>Aniversariantes</h4>
            <p>1 Este Mês</p>
        </div>
        <div id="bought" class="card-box">
            <h4>Compradores do Mês</h4>
            <p>0 Este Mês</p>
        </div>
    </div>

    <div class="tableContent">
        <h2>Lista de Clientes</h2>
        <button class="btn btn-primary" id="botaoAdicionarCliente" onclick="mostrarFormulario()">Adicionar Cliente</button>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cpf</th>
                    <th>Sexo</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination"></div>
    </div>
</div>



  <!-- Formulário de Cadastro -->
  <div id="formulario-cliente" hidden>
    <h2>Novo Cliente</h2>
    <div class="form-container">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">
      </div>
      <div class="form-group">
        <label for="genero">Gênero</label>
        <select id="genero">
          <option value="">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento">
      </div>
      <button class="btn" onclick="confirmarCadastro()">Confirmar Cadastro</button>
    </div>
  </div>
