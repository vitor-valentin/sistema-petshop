<div class="content">
    <div class="form-box">
        <h2 id="form-title">Cadastrar Novo Pet</h2>

        <form id="data-form">
            <div class="input-box">
                <label for="name">Nome</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Digite o nome completo"
                    required
                />
            </div>

            <div class="input-box">
                <label for="race">Ra√ßa</label>
                <input
                    type="text"
                    id="race"
                    name="race"
                    placeholder="Cachorro"
                    required
                />
            </div>

            <div class="input-box">
                <label for="age">Idade</label>
                <input
                    type="text"
                    id="age"
                    name="age"
                    placeholder="Idade do Pet"
                    required
                />
            </div>

            <div class="input-box">
                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>

            <div class="input-box">
                <label for="idCliente">Cliente</label>
                <input
                    type="text"
                    name="nomeCliente"
                    id="idCliente"
                    placeholder="Digite nome ou CPF"
                    autocomplete="off"
                    required
                />
                <ul id="client-suggestions" class="suggestions-list"></ul>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    onclick="changePage('pets')"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
