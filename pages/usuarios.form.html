<div class="content">
    <div class="form-box">
        <h2 id="form-title">Cadastrar Novo Usu√°rio</h2>

        <form id="data-form">
            <div class="input-box">
                <label for="username">Nome</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Digite o nome completo"
                    required
                />
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com"
                    required
                />
            </div>

            <div class="input-box">
                <label for="phone">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Nova Senha"
                    required
                />
            </div>

            <div class="input-box">
                <label for="roleId">Cargo</label>
                <select id="roleId" name="roleId" required>
                    <option value="">Selecione um cargo</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary dark">Salvar</button>
                <button
                    type="button"
                    class="btn btn-danger dark"
                    onclick="changePage('usuarios')"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
