<div class="content">
    <div class="form-box">
        <h2 id="form-title">Cadastrar Novo Produto</h2>
        <form id="data-form">
            <div class="input-box">
                <label for="name">Nome</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Digite o nome do produto"
                    required
                />
            </div>
            <div class="input-box">
                <label for="price">Pre√ßo</label>
                <input
                    type="text"
                    name="price"
                    id="price"
                    placeholder="R$ 50,00"
                    required
                />
            </div>
            <div class="input-box">
                <label for="brand">Marca</label>
                <input
                    type="text"
                    name="brand"
                    id="brand"
                    placeholder="Pet Dental"
                    required
                />
            </div>
            <div class="input-box">
                <label for="amount">Quantidade ou Volume</label>
                <input
                    type="text"
                    name="amount"
                    id="amount"
                    placeholder="100ml/1 unidade"
                    required
                />
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    onclick="changePage('produtos')"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
