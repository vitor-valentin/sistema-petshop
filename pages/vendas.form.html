<div class="content">
    <div class="form-box">
        <h2 id="form-title">Nova Venda</h2>

        <form id="data-form">
            <div class="input-box">
                <label for="idPet">Pet</label>
                <input
                    type="text"
                    name="nomePet"
                    id="idPet"
                    placeholder="Digite nome do pet"
                    autocomplete="off"
                    required
                />
                <ul id="pet-suggestions" class="suggestions-list"></ul>
            </div>

            <div class="input-box">
                <label for="idCliente">Cliente</label>
                <input
                    type="text"
                    name="nomeCliente"
                    id="idCliente"
                    placeholder="Digite nome ou CPF"
                    autocomplete="off"
                    required
                />
                <ul id="client-suggestions" class="suggestions-list"></ul>
            </div>

            <div class="form-group">
                <label>Produtos</label>
                <div id="product-list" class="dynamic-list"></div>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="addProduto()"
                >
                    + Produto
                </button>
            </div>

            <div class="form-group">
                <label>Serviços</label>
                <div id="service-list" class="dynamic-list"></div>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="addServico()"
                >
                    + Serviço
                </button>
            </div>

            <div class="input-box">
                <label for="soldDate">Data da Venda</label>
                <input
                    type="text"
                    name="soldDate"
                    id="soldDate"
                    required
                    placeholder="dd/mm/aaaa"
                />
            </div>

            <div class="input-box">
                <label for="totalValue">Valor Total</label>
                <input
                    type="text"
                    name="totalValue"
                    id="totalValue"
                    readonly
                    value="R$ 0,00"
                />
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button
                    type="button"
                    class="btn btn-danger"
                    id="cancel-btn"
                    onclick="changePage('vendas')"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
